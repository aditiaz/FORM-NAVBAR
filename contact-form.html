<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="assets/css/form.css" />
    <title>My Contact</title>
  </head>
  <body>
    <nav>
      <div class="item-left">
        <img src="assets/images/logoDB.png" alt="logo" class="imgNav" />
        <a href="index.html" class="active">Home</a>
        <!-- <p class="active">Home</p> -->
        <p>My Project</p>
      </div>
      <!-- contect -->
      <div class="item-right">
        <a href="contact-form.html">Contact Me</a>
      </div>
    </nav>
    <form>
      <div class="formulir">
        <h1>GET IN TOUCH</h1>
      </div>
      <label for="name">Name</label>
      <input type="text" id="name" />
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" />
      </div>
      <div>
        <label for="telp">Phone Number</label>
        <input type="text" id="telp" />
      </div>
      <div>
        <label for="subject">Subject</label>
        <select id="subject">
          <option></option>
          <option>Frontend</option>
          <option>Backend</option>
          <option>Fullstack</option>
        </select>
      </div>
      <div>
        <label for="message">Your Message</label>
        <textarea id="message" cols="30" rows="7"></textarea>
      </div>
      <div class="btn" onclick="getData()"><button type="submit">submit</button></div>
    </form>
  </body>
  <script src="assets/js/contact.js"></script>
</html>
