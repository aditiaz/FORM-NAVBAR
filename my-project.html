<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="assets/css/form.css" />
    <title>My Contact</title>
    <style></style>
  </head>
  <body>
    <nav>
      <div class="item-left">
        <img src="assets/images/logoDB.png" alt="logo" class="imgNav" />
        <a href="index.html">Home</a>
        <p class="active">My Project</p>
      </div>
      <!-- contect -->
      <div class="item-right">
        <a href="contact-form.html">Contact Me</a>
      </div>
    </nav>
    <form>
      <div class="formulir">
        <h1>GET IN TOUCH</h1>
      </div>
      <!-- inputan -->
      <label for="name">Project Name</label>
      <input type="text" id="name" />

      <div style="display: flex; gap: 1.5vw; margin-block: 5vh">
        <div style="flex: 50%">
          <label for="start-date">Start Date</label> <input type="date" id="start-date" />
        </div>
        <div style="flex: 50%">
          <label for="end-date">End Date</label> <input type="date" id="end-date" />
        </div>
      </div>

      <div>
        <label for="description">Description</label>
        <textarea id="description" cols="30" rows="7"></textarea>
      </div>

      <h2 style="margin-top: 3vh">Technologies</h2>

      <!-- checkBox 1 -->
      <div class="checkPad">
        <div class="checkBox">
          <input class="checked" id="nodeJs" type="checkbox" value="nodejs." />
          <label for="nodeJs">NodeJs</label>
        </div>
        <div class="checkBox">
          <input class="checked" id="golang" type="checkbox" value="golang" />
          <label for="golang" for="">Golang</label>
        </div>
      </div>

      <!-- checkBox 2 -->
      <div class="checkPad">
        <div class="checkBox">
          <input class="checked" id="reactJs" type="checkbox" value="reactjs" />
          <label for="reactJs">ReactJs</label>
        </div>
        <div class="checkBox">
          <input class="checked" id="python" type="checkbox" value="python" />
          <label for="python">Python</label>
        </div>
      </div>

      <h3 style="margin-bottom: 2vh">Upload Image</h3>

      <div class="uploadContainer">
        <label for="uploadPic" class="labelPic">
          choose
          <input accept="image/*" type="file" id="uploadPic" class="inputPic"
        /></label>
        <img
          style="width: 20px; margin-right: 5px"
          src="assets/images/paper-clip.svg"
          alt="paper-clip"
        />
      </div>
      <div class="btn">
        <button type="button" onclick="getData()">Submit</button>
      </div>
    </form>

    <!-- newRow -->
    <div class="newRow">
      <div>
        <h2 style="text-align: center; margin-block: 3vh">My Project</h2>

        <div class="cardContainer" id="cardContainer">
          <!-- project -->
          <div class="cardPro">
            <img
              style="width: 20vw; height: 22vh; border-radius: 10px"
              src="assets/images/female-portrait.jpg"
              alt="female"
            />
            <h2 style="margin-top: 5vh; margin-bottom: 1vh">Dumbways Mobile App - 2021</h2>
            <p style="margin-bottom: 4vh; color: gray">durasi : 3 months</p>
            <article>
              App that used for dumbways student,it was deployed and can dowloaded on playstore.
              Happy download
            </article>
            <!-- icons -->
            <div class="icons">
              <img src="assets/images/golang.svg" alt="golang" />
              <img src="assets/images/nodejs.svg" alt="nodejs" />
              <img src="assets/images/python.svg" alt="python" />
              <img src="assets/images/reactjs.svg" alt="reactjs" />
            </div>
            <!-- icons -->
            <div style="display: flex; border: none; gap: 1vw">
              <button class="btnEdDel">edit</button>
              <button class="btnEdDel">delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="assets/js/my-project.js"></script>
</html>
